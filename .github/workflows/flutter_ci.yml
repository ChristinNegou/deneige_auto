name: Flutter CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  FLUTTER_VERSION: '3.35.7'
  JAVA_VERSION: '17'

jobs:
  # ===== ANALYZE & TEST =====
  analyze_and_test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
        continue-on-error: true

      - name: Check formatting
        run: dart format --set-exit-if-changed lib/ test/

      - name: Run tests
        run: flutter test --coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ===== BUILD ANDROID =====
  # Note: This job requires Firebase config files (google-services.json) and signing secrets
  # It will fail if these are not configured. Configure the following secrets:
  # - GOOGLE_SERVICES_JSON: Base64 encoded google-services.json
  # - ANDROID_KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_PASSWORD, KEY_ALIAS (for release builds)
  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: analyze_and_test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    continue-on-error: true  # Don't fail the workflow if build fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Check available secrets
        id: check_secrets
        run: |
          if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
            echo "has_firebase_config=true" >> $GITHUB_OUTPUT
          else
            echo "has_firebase_config=false" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "has_signing_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has_signing_secrets=false" >> $GITHUB_OUTPUT
          fi

      - name: Create google-services.json from secret
        if: steps.check_secrets.outputs.has_firebase_config == 'true'
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json

      - name: Create dummy google-services.json (if no secret)
        if: steps.check_secrets.outputs.has_firebase_config != 'true'
        run: |
          cat > android/app/google-services.json << 'GSEOF'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "dummy-project-id",
              "storage_bucket": "dummy-project-id.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": { "package_name": "com.deniege_auto.deneige_auto" }
              },
              "api_key": [{ "current_key": "dummy_api_key_for_ci_build" }],
              "services": { "appinvite_service": { "other_platform_oauth_client": [] } }
            }],
            "configuration_version": "1"
          }
          GSEOF

      - name: Decode Keystore
        if: steps.check_secrets.outputs.has_signing_secrets == 'true' && github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        if: steps.check_secrets.outputs.has_signing_secrets == 'true' && github.ref == 'refs/heads/main'
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties

      - name: Build APK (Debug)
        run: flutter build apk --debug

      - name: Build APK (Release)
        if: steps.check_secrets.outputs.has_signing_secrets == 'true' && github.ref == 'refs/heads/main'
        run: flutter build apk --release

      - name: Build App Bundle (Release)
        if: steps.check_secrets.outputs.has_signing_secrets == 'true' && github.ref == 'refs/heads/main'
        run: flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 14

      - name: Upload App Bundle artifact
        if: steps.check_secrets.outputs.has_signing_secrets == 'true' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/*.aab
          retention-days: 14

  # ===== BUILD IOS =====
  # Note: This job requires Firebase config file (GoogleService-Info.plist)
  # Configure the secret GOOGLE_SERVICE_INFO_PLIST with Base64 encoded plist file
  build_ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze_and_test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    continue-on-error: true  # Don't fail the workflow if build fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Check Firebase config secret
        id: check_firebase
        run: |
          if [ -n "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" ]; then
            echo "has_firebase_config=true" >> $GITHUB_OUTPUT
          else
            echo "has_firebase_config=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GoogleService-Info.plist from secret
        if: steps.check_firebase.outputs.has_firebase_config == 'true'
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" | base64 --decode > ios/Runner/GoogleService-Info.plist

      - name: Create dummy GoogleService-Info.plist (if no secret)
        if: steps.check_firebase.outputs.has_firebase_config != 'true'
        run: |
          cat > ios/Runner/GoogleService-Info.plist << 'PLISTEOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>API_KEY</key>
            <string>dummy_api_key_for_ci_build</string>
            <key>GCM_SENDER_ID</key>
            <string>000000000000</string>
            <key>PLIST_VERSION</key>
            <string>1</string>
            <key>BUNDLE_ID</key>
            <string>com.deneigeAuto.deneigeAuto</string>
            <key>PROJECT_ID</key>
            <string>dummy-project-id</string>
            <key>STORAGE_BUCKET</key>
            <string>dummy-project-id.appspot.com</string>
            <key>IS_ADS_ENABLED</key>
            <false/>
            <key>IS_ANALYTICS_ENABLED</key>
            <false/>
            <key>IS_APPINVITE_ENABLED</key>
            <false/>
            <key>IS_GCM_ENABLED</key>
            <true/>
            <key>IS_SIGNIN_ENABLED</key>
            <true/>
            <key>GOOGLE_APP_ID</key>
            <string>1:000000000000:ios:0000000000000000</string>
          </dict>
          </plist>
          PLISTEOF

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update || pod install

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign

      - name: Upload iOS build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app
          retention-days: 14

  # ===== DEPLOY TO FIREBASE (DEVELOP) =====
  deploy_firebase:
    name: Deploy to Firebase App Distribution
    runs-on: ubuntu-latest
    needs: build_android
    if: github.ref == 'refs/heads/develop'
    continue-on-error: true  # Don't fail workflow if deploy fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: artifacts/

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: artifacts/app-debug.apk
          releaseNotes: |
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Message: ${{ github.event.head_commit.message }}

  # ===== DEPLOY TO PLAY STORE (MAIN) =====
  deploy_playstore:
    name: Deploy to Google Play Store
    runs-on: ubuntu-latest
    needs: build_android
    if: github.ref == 'refs/heads/main'
    continue-on-error: true  # Don't fail workflow if deploy fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download App Bundle artifact
        uses: actions/download-artifact@v4
        with:
          name: android-aab
          path: artifacts/

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}
          packageName: com.deneigeauto.app
          releaseFiles: artifacts/app-release.aab
          track: internal
          status: completed
