name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  FLUTTER_VERSION: '3.35.7'
  NODE_VERSION: '20'

jobs:
  # ===== FLUTTER CHECKS =====
  flutter_check:
    name: Flutter - Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        id: analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
        continue-on-error: true

      - name: Check formatting
        id: format
        run: dart format --set-exit-if-changed lib/ test/
        continue-on-error: true

      - name: Run tests
        id: test
        run: flutter test

    outputs:
      analyze: ${{ steps.analyze.outcome }}
      format: ${{ steps.format.outcome }}
      test: ${{ steps.test.outcome }}

  # ===== BACKEND CHECKS =====
  backend_check:
    name: Backend - Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Check syntax
        id: syntax
        working-directory: backend
        run: node --check server.js

      - name: Run tests
        id: test
        working-directory: backend
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-ci
          STRIPE_SECRET_KEY: sk_test_fake_key_for_ci

    outputs:
      syntax: ${{ steps.syntax.outcome }}
      test: ${{ steps.test.outcome }}

  # ===== SUMMARY COMMENT =====
  comment:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: [flutter_check, backend_check]
    if: always()

    steps:
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.login === 'github-actions[bot]' &&
              c.body.includes('CI Check Results')
            );

            const flutterStatus = '${{ needs.flutter_check.result }}' === 'success' ? '✅' : '❌';
            const backendStatus = '${{ needs.backend_check.result }}' === 'success' ? '✅' : '❌';
            const overallStatus = flutterStatus === '✅' && backendStatus === '✅' ? '✅' : '❌';

            const body = `## CI Check Results ${overallStatus}

            ### Flutter ${flutterStatus}
            | Check | Status |
            |-------|--------|
            | Analyze | ${{ needs.flutter_check.outputs.analyze || 'N/A' }} |
            | Format | ${{ needs.flutter_check.outputs.format || 'N/A' }} |
            | Tests | ${{ needs.flutter_check.outputs.test || 'N/A' }} |

            ### Backend ${backendStatus}
            | Check | Status |
            |-------|--------|
            | Syntax | ${{ needs.backend_check.outputs.syntax || 'N/A' }} |
            | Tests | ${{ needs.backend_check.outputs.test || 'N/A' }} |

            *Commit: ${{ github.sha }}*
            *Workflow: [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
