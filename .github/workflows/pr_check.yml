name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  FLUTTER_VERSION: '3.35.0'

jobs:
  check:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Check formatting
        run: dart format --set-exit-if-changed lib/ test/
        continue-on-error: true

      - name: Run tests
        run: flutter test

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c => c.user.login === 'github-actions[bot]' && c.body.includes('CI Check Results'));
            const status = '${{ job.status }}' === 'success' ? '✅' : '❌';
            const body = `## CI Check Results ${status}

            | Check | Status |
            |-------|--------|
            | Analyze | ${{ steps.analyze.outcome || 'success' }} |
            | Format | ${{ steps.format.outcome || 'success' }} |
            | Tests | ${{ steps.test.outcome || 'success' }} |

            *Commit: ${{ github.sha }}*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
