name: deneige_auto
description: Application de déneigement communautaire pour immeubles
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  dartz: ^0.10.1

  google_places_flutter: ^2.0.9
  http: ^1.6.0


  flutter_secure_storage: ^9.0.0

  # Dependency Injection
  get_it: ^7.6.0

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Network
  dio: ^5.3.3
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^17.0.0

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # Media
  image_picker: ^1.0.4
  photo_view: ^0.15.0

  # Dates & Time
  intl: ^0.20.0

  # Push Notifications (temporairement désactivé - Firebase non configuré)
  # firebase_core: ^4.2.1
  # firebase_messaging: ^16.0.4
  flutter_local_notifications: ^19.5.0

  # Payments
  flutter_stripe: ^12.1.0

  # Utils
  url_launcher: ^6.2.1
  permission_handler: ^12.0.1
  connectivity_plus: ^7.0.0

  # Authentication
  jwt_decoder: ^2.0.1

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.3
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf



