<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe - Déneige Auto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1E3A8A;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3B82F6;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2563EB;
        }

        .btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        .error {
            background: #FEE2E2;
            border-left: 4px solid #EF4444;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #991B1B;
        }

        .success {
            background: #D1FAE5;
            border-left: 4px solid #10B981;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #065F46;
        }

        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }

        .strength-weak { width: 33%; background: #EF4444; }
        .strength-medium { width: 66%; background: #F59E0B; }
        .strength-strong { width: 100%; background: #10B981; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="icon">❄️</div>
        <h1>Réinitialisation du mot de passe</h1>
        <p style="color: #666;">Déneige Auto</p>
    </div>

    <div id="message"></div>

    <form id="resetForm">
        <div class="form-group">
            <label for="password">Nouveau mot de passe</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                    placeholder="Entrez votre nouveau mot de passe"
            >
            <div class="password-strength">
                <div class="password-strength-bar" id="strengthBar"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                    placeholder="Confirmez votre mot de passe"
            >
        </div>

        <button type="submit" class="btn" id="submitBtn">
            Réinitialiser le mot de passe
        </button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/login" style="color: #3B82F6; text-decoration: none;">
            Retour à la connexion
        </a>
    </div>
</div>

<script>
    // Récupérer le token depuis l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const strengthBar = document.getElementById('strengthBar');

    // Vérifier si le token existe
    if (!token) {
        messageDiv.innerHTML = '<div class="error">❌ Token manquant ou invalide</div>';
        form.style.display = 'none';
    }

    // Indicateur de force du mot de passe
    passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        let strength = 0;

        if (password.length >= 6) strength++;
        if (password.length >= 8) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        strengthBar.className = 'password-strength-bar';
        if (strength <= 2) strengthBar.classList.add('strength-weak');
        else if (strength <= 3) strengthBar.classList.add('strength-medium');
        else strengthBar.classList.add('strength-strong');
    });

    // Soumettre le formulaire
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // Validation
        if (password.length < 6) {
            showMessage('Le mot de passe doit contenir au moins 6 caractères', 'error');
            return;
        }

        if (password !== confirmPassword) {
            showMessage('Les mots de passe ne correspondent pas', 'error');
            return;
        }

        // Désactiver le bouton
        submitBtn.disabled = true;
        submitBtn.textContent = 'Réinitialisation en cours...';

        try {
            const response = await fetch(`/api/auth/reset-password/${token}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password }),
            });

            const data = await response.json();

            if (data.success) {
                showMessage('✅ Mot de passe réinitialisé avec succès! Redirection...', 'success');
                form.style.display = 'none';

                // Rediriger après 3 secondes
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
            } else {
                showMessage(data.message || 'Erreur lors de la réinitialisation', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Réinitialiser le mot de passe';
            }
        } catch (error) {
            showMessage('Erreur de connexion au serveur', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Réinitialiser le mot de passe';
        }
    });

    function showMessage(text, type) {
        messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
    }
</script>
</body>
</html>
