<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialisation du mot de passe - D√©neige Auto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0F172A;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #1E293B;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            max-width: 440px;
            width: 100%;
            border: 1px solid #334155;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #F8FAFC;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            color: #94A3B8;
            font-size: 14px;
        }

        .icon {
            font-size: 56px;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #CBD5E1;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #334155;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #0F172A;
            color: #F8FAFC;
        }

        input:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        input::placeholder {
            color: #64748B;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #EF4444;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            color: #FCA5A5;
            font-size: 14px;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            border-left: 4px solid #10B981;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            color: #6EE7B7;
            font-size: 14px;
        }

        .password-strength {
            height: 4px;
            background: #334155;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }

        .strength-weak { width: 33%; background: #EF4444; }
        .strength-medium { width: 66%; background: #F59E0B; }
        .strength-strong { width: 100%; background: #10B981; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="icon">‚ùÑÔ∏è</div>
        <h1>R√©initialisation du mot de passe</h1>
        <p style="color: #666;">D√©neige Auto</p>
    </div>

    <div id="message"></div>

    <form id="resetForm">
        <div class="form-group">
            <label for="password">Nouveau mot de passe</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                    placeholder="Entrez votre nouveau mot de passe"
            >
            <div class="password-strength">
                <div class="password-strength-bar" id="strengthBar"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                    placeholder="Confirmez votre mot de passe"
            >
        </div>

        <button type="submit" class="btn" id="submitBtn">
            R√©initialiser le mot de passe
        </button>
    </form>

</div>

<script>
    // R√©cup√©rer le token depuis l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const strengthBar = document.getElementById('strengthBar');

    // V√©rifier si le token existe
    if (!token) {
        messageDiv.innerHTML = '<div class="error">‚ùå Token manquant ou invalide</div>';
        form.style.display = 'none';
    }

    // Indicateur de force du mot de passe
    passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        let strength = 0;

        if (password.length >= 6) strength++;
        if (password.length >= 8) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        strengthBar.className = 'password-strength-bar';
        if (strength <= 2) strengthBar.classList.add('strength-weak');
        else if (strength <= 3) strengthBar.classList.add('strength-medium');
        else strengthBar.classList.add('strength-strong');
    });

    // Soumettre le formulaire
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // Validation
        if (password.length < 6) {
            showMessage('Le mot de passe doit contenir au moins 6 caract√®res', 'error');
            return;
        }

        if (password !== confirmPassword) {
            showMessage('Les mots de passe ne correspondent pas', 'error');
            return;
        }

        // D√©sactiver le bouton
        submitBtn.disabled = true;
        submitBtn.textContent = 'R√©initialisation en cours...';

        try {
            const response = await fetch(`/api/auth/reset-password/${token}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password }),
            });

            const data = await response.json();

            if (data.success) {
                form.style.display = 'none';
                document.querySelector('.header').style.display = 'none';
                messageDiv.innerHTML = '';

                // Afficher le message de succ√®s
                document.querySelector('.container').innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 64px; margin-bottom: 24px;">‚úÖ</div>
                        <h2 style="color: #10B981; margin-bottom: 12px; font-size: 22px; font-weight: 600;">Mot de passe modifi√©!</h2>
                        <p style="color: #94A3B8; margin-bottom: 24px; font-size: 15px; line-height: 1.6;">
                            Vous pouvez fermer cette page et vous connecter<br>dans l'application avec votre nouveau mot de passe.
                        </p>
                        <div style="background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 12px; padding: 16px;">
                            <p style="color: #A5B4FC; font-size: 14px; margin: 0;">
                                üì± Ouvrez <strong>Deneige Auto</strong> sur votre t√©l√©phone
                            </p>
                        </div>
                    </div>
                `;
            } else {
                showMessage(data.message || 'Erreur lors de la r√©initialisation', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'R√©initialiser le mot de passe';
            }
        } catch (error) {
            showMessage('Erreur de connexion au serveur', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'R√©initialiser le mot de passe';
        }
    });

    function showMessage(text, type) {
        messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
    }
</script>
</body>
</html>
